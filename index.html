<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>unit-4-game</title>
  </head>
  <body>
    <div class="container">
        <div class="row p-5 mb-4 bg-primary text-white">
            <h1>Crystals Collector</h1>
        </div>
        <div class="row">
            <div class="col p-5 mb-4 bg-success text-white">
                <div id="computerGuess"></div>
            </div>
            <div class="col p-5 mb-4 bg-info text-white">
                <div class="row">
                  <div id="result"></div>
                </div>
                <div class="row">
                        <div id="wins"></div>
                </div>
                <div class="row">
                        <div id="losses"></div>
                      </div>
            </div>
        </div>
        <div class="row">
            <div id="firstCrystal">
                <img src="assets/images/jason-d--XvhrIC1Mhc-unsplash.jpg" width="250" height="250" class="rounded float-left p-4" >
            </div>
            <div id="secondCrystal">
                <img src="assets/images/jason-d-JKRXPwUoFt0-unsplash.jpg" width="250" height="250" class="rounded float-left p-4">
            </div>
            <div id="thirdCrystal">
                <img src="assets/images/krystal-ng-1PlVbeOCd78-unsplash.jpg" width="250" height="250" class="rounded float-left p-4">
            </div>
            <div id="fourthCrystal">
                <img src="assets/images/krystal-ng-PrQqQVPzmlw-unsplash.jpg" width="250" height="250" class="rounded float-left p-4">
            </div>
        </div>
        <div class="row">
            <div class="col col p-5 mb-4 bg-info text-white">
                <div id="sumOfScore"></div>
            </div>
        </div>
        <div class="row">
                <div class="col col p-5 mb-4 bg-info text-white">
                    <div id="selectedCrystalScore"></div>
                </div>
            </div>
    </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
